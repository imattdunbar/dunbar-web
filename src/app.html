<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Matt Dunbar</title>

		<meta name="color-scheme" content="light dark" />
		<meta
			name="viewport"
			content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes"
		/>
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="description" content="Matt Dunbar's Portfolio Site" />

		<!-- Manifest -->
		<link rel="manifest" href="/manifest.json" />

		<!-- Icons -->
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
		<link rel="shortcut icon" href="/favicon.ico" />

		<!-- OpenGraph -->
		<meta property="og:title" content="Matt Dunbar" />
		<meta property="og:url" content="https://mattdunbar.io" />
		<meta property="og:description" content="Matt Dunbar's resume site." />
		<meta property="og:image" content="/images/icon.webp" />

		<!-- Apple/iOS specific -->
		<link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Matt Dunbar" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="theme-color" content="#000000" />

		<!-- Microsoft -->
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="msapplication-config" content="/browserconfig.xml" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
